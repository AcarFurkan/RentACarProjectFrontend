<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Add Car</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <label for="carName">Car Name:</label>
                    <div class="form-group mb-3">
                        <input type="text" id="carName" formControlName="carName" class="form-control" placeholder="Car Name"/>
                    </div>
                    <label for="brandName">Brand Name:</label>
                    <div class="form-group mb-3">
                        <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="Brand Name"/>
                    </div>
                    <label for="colorName">Color Name:</label>
                    <div class="form-group mb-3">
                        <input type="text" id="colorName" formControlName="colorName" class="form-control" placeholder="Color Name"/>
                    </div>
                    <label for="modelYear">Model Year:</label>
                    <div class="form-group mb-3">
                        <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Year"/>
                    </div>
                    <label for="dailyPrice">Daily Price:</label>
                    <div class="form-group mb-3">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Daily Price"/>
                    </div>
                    <label for="description">Description:</label>
                    <div class="form-group mb-3">
                        <input type="text" id="description" formControlName="description" class="form-control" placeholder="Description"/>
                    </div>                   
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>        
    </div>    
</div>
